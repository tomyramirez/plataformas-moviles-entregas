<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tablero de Puntos - Ramirez Tomas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container my-1 my-sm-2 my-md-4 my-lg-5">
    	<h1>Tablero de Puntos</h1>
        <div class="card">
            <div class="card-body">
                <div class="row text-center">
                    <div class="col-5">
                        <span id="localScore" class="display-1">0</span>
                        <p class="m-0">Local</p>
                    </div>
                    <div class="col-2">
                        <span class="display-1">:</span>
                    </div>
                    <div class="col-5">
                        <span id="visitorScore" class="display-1">0</span>
                        <p class="m-0">Visitante</p>
                    </div>
                </div>

                <hr class="hr">

                <h2>Actualizar Contador</h2>
                <div class="row">
                    <div class="col-6 col-sm-3 my-1">
                        <button id="localIncrease" class="btn d-block w-100 btn-primary">
                            + Local
                        </button>
                    </div>
                    <div class="col-6 col-sm-3 my-1">
                        <button id="localDecrease" class="btn d-block w-100 btn-secondary">
                            - Local
                        </button>
                    </div>
                    <div class="col-6 col-sm-3 my-1">
                        <button id="visitorIncrease" class="btn d-block w-100 btn-primary">
                            + Visitante
                        </button>
                    </div>
                    <div class="col-6 col-sm-3 my-1">
                        <button id="visitorDecrease" class="btn d-block w-100 btn-secondary">
                            - Visitante
                        </button>
                    </div>
                    <div class="col-12 col-sm-4 my-1">
                        <button id="invertScore" class="btn d-block w-100 btn-warning">
                            Invertir Puntaje
                        </button>
                    </div>
                    <div class="col-12 col-sm-4 my-1">
                        <button id="endMatch" class="btn d-block w-100 btn-danger">
                            Finalizar Partido
                        </button>
                    </div>
                    <div class="col-12 col-sm-4 my-1">
                        <button id="resetBoard" class="btn d-block w-100 btn-success">
                            Reiniciar Tablero
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script>
        // Variables para almacenar puntajes
        let localScore = 0;
        let visitorScore = 0;
        const localScoreDisplay = document.getElementById('localScore');
        const visitorScoreDisplay = document.getElementById('visitorScore');
        
        // Funciones para actualizar el puntaje
        function updateScores() {
            localScoreDisplay.textContent = localScore;
            visitorScoreDisplay.textContent = visitorScore;
        }

        // Incrementar y decrementar puntos
        document.getElementById('localIncrease').addEventListener('click', () => {
            localScore++;
            updateScores();
        });

        document.getElementById('localDecrease').addEventListener('click', () => {
            if (localScore > 0) localScore--;
            updateScores();
        });

        document.getElementById('visitorIncrease').addEventListener('click', () => {
            visitorScore++;
            updateScores();
        });

        document.getElementById('visitorDecrease').addEventListener('click', () => {
            if (visitorScore > 0) visitorScore--;
            updateScores();
        });

        // Invertir puntajes
        document.getElementById('invertScore').addEventListener('click', () => {
            [localScore, visitorScore] = [visitorScore, localScore];
            updateScores();
        });

        // Finalizar partido
        document.getElementById('endMatch').addEventListener('click', () => {
            disableButtons(true);
        });

        // Reiniciar tablero
        document.getElementById('resetBoard').addEventListener('click', () => {
            localScore = 0;
            visitorScore = 0;
            updateScores();
            disableButtons(false);
        });

        // Habilitar o deshabilitar botones
        function disableButtons(disable) {
            document.querySelectorAll('button').forEach(button => {
                if (button.id !== 'resetBoard') button.disabled = disable;
            });
        }

    </script>
</body>
</html>
